<!-- Add the following table to display the attendance details -->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Employee ID</th>
        <th scope="col">Date</th>
        <th scope="col">Clock In</th>
        <th scope="col">Clock Out</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let attendance of attendanceRecords | async">
        <th scope="row">{{ attendance._id }}</th>
        <td><a [routerLink]="['/employee', attendance.employee]">{{ attendance.employee }}</a></td>
        <td>{{ attendance.date | date:'medium' }}</td>
        <td>{{ attendance.clockIn | date:'medium' }}</td>
        <td>{{ attendance.clockOut | date:'medium' }}</td>
    </tr>
    </tbody>
</table>
<p>{{attendanceRecords}}</p>
