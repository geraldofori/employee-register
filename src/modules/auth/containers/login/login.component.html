<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Username</label><input class="form-control py-4" id="inputEmailAddress" type="text" placeholder="Enter username" formControlName="username" /></div>
<!--                            <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" formControlName="password" /></div>-->
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <div class="input-group">
                                    <input class="form-control py-4" id="inputPassword" type="{{ passwordVisible ? 'text' : 'password' }}" placeholder="Enter password" formControlName="password" />
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                                            <i class="pi pi-eye{{ passwordVisible ? '-slash' : '' }}"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>-->
<!--                            </div>-->
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="btn btn-primary" type="button" (click)="onSubmit()">Login</a></div>
                        </form>
                        <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
                    </div>
                    <div class="card-footer text-center">
<!--                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
