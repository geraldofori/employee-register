<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Clock</h3>
                    </div>
                    <div class="card-body">

                        <p class="card-text">Clock in or clock out</p>
                        <h3 class="text-center font-weight-light my-4">{{ username }}</h3>
                        <button class="btn btn-primary m-2" *ngIf="showClockInButton" (click)="clockIn()">Clock In</button>
                        <button class="btn btn-secondary" *ngIf="showClockOutButton" (click)="clockOut()">Clock Out</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
